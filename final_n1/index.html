    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/final_n1/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="/final_n1/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Lexend+Deca&family=Space+Mono&display=swap" rel="stylesheet">
    <title>Tip calculator app</title>
  </head>
  <body>
        <form id="form" class="form">
          <div class="input">
            <label for="numero" class="bill-text">Bill</label>
              <div class="input-cnt">
                <img src="/final_n1/images/icon-dollar.svg" alt="icon-dollar">
                <input id="cuenta" class="input-bill to-right" type="text" placeholder="0">
              </div>
              <label for="porcentajeDesc" class="tip-text">Select Tip %</label>
              <div class="percentage">
                <button value=".5"  type="button" class="btn-propina">5%</button>
                <button value=".10" type="button" class="btn-propina">10%</button>
                <button value=".15" type="button" class="btn-propina">15%</button>
                <button value=".25" type="button" class="btn-propina">25%</button>
                <button value=".50" type="button" class="btn-propina">50%</button>
                <input class="perc_inp" type="text" placeholder="Custom"></input>
              </div>
              <label for="numero" id="numP" class="text-nP">Number of People</label>
              <div class="nOfPeople">
                <input id="nPersonas" type="text" placeholder="0" class="to-right">
              </div>
          </div>
          <div class="total">
            <div>
              <div class="Tip-Amount">
                <h1 class="TipAmount">Tip Amount</h1>
                <p class="info">/ person</p>
                <p id="propxP" class="to-right"></p>
              </div>
              <h2 class="title-total">Total</h2>
              <p class="info">/ person</p>
              <p id="totalxP" class="to-right"></p>
              <button class="reinicio" id="reinicio" type="reset">Reset</button>

          </form>
  </body>
</html>
